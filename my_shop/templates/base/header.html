<header class="header_section">
  <div class="header_top">
    <div class="container-fluid">
      <div class="top_nav_container">
        <div class="contact_nav">
          <a href="">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>
              Call : +375(44)3267898
            </span>
          </a>
          <a href="">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <span>
              Email : minics@gmail.com
            </span>
          </a>
        </div>
        <from class="search_form">
          <input type="text" class="form-control" placeholder="Search here...">
          <button class="" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </from>
        <div class="user_option_box">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"> Выйти {{ user.username }}</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
            </li>
          {% endif %}
          <a href="{% url 'cart:cart_detail' %}" class="cart-link">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span>
              Корзина
            </span>
          </a>
        </div>
      </div>

    </div>
  </div>
  <div class="header_bottom">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'about' %}">
          <span>
            Minics
          </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}"> Про нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'shop:product' %}">Товары</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'review' %}">Отзывы</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
